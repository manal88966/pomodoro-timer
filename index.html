<body>
	<section>
		<div class="container">
			<h1>YOUR POMODORO</h1>
		 <div class="painel">
			<p id="focus">focus</p>
            <p id="break">break</p>
		 </div>
		  <div class ="timer">
		  	<div class="circle">
		  		<div class="time">
		  			<p id ="minutes"></p>
		  			<p>:</p>
		  			<p id ="seconds"></p>
		  			
		  		</div>
		  	</div>
		 	
		  </div>
		  <div class="controls">
		  <button id="start" onclick ="start()"><i class="fa-solid fa-play"></i></button>

		  	<a id="reset" href="javascript:void(0);" onclick="reset()">
    <i class="fa-solid fa-arrow-rotate-right"></i>
</a>

		  	
		  </div>
		</div>
	</section>
   <script src="./main.js"></script>
